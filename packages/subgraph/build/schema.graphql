type Greeting @entity {
  id: ID!
  greetingID:Bytes!
  ownerAddress: Bytes!
  name: String
  age: String
  country: String
  crypto: String
  message: String
  imageURL: String
  timestamp: BigInt!
  recieved: [Recieved!] @derivedFrom(field: "greeting")
  totalRecieved: BigInt!
  totalSent: BigInt!
}

type Recieved @entity {
  id: ID!
  from: Bytes!
  greeting: Greeting!
}

